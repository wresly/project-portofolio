<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <center>
        <h1 class="mt-5">Form</h1>
    </center>
    <form action="" class="mt-5">
        <div class="mb-3 col-md-3 mx-auto">
            <label for="InputNama" class="form-label">Nama</label>
            <input type="email" class="form-control" id="InputNama" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-3 mx-auto">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-3 mx-auto">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-3 mx-auto">
            <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="InputConfirmPassword" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-3 mx-auto">
            <label for="InputNomor" class="form-label">Nomor</label>
            <input type="email" class="form-control" id="InputNomor" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-3 mx-auto">
            <label for="formFile" class="form-label">File</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3 col-md-3 mx-auto">
            <button type="button" class="btn btn-primary w-100">Lanjut</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
